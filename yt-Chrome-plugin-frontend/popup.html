<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YT Sentiment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 15px;
      width: 360px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #FF0000; /* YouTube red */
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    .section-title {
      font-weight: 600;
      font-size: 16px;
      color: #FF0000; /* YouTube red */
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 5px 0;
      word-break: break-word;
    }

    /* Metrics Styling */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 10px;
    }

    .metric {
      width: 48%;
      background-color: #2a2a2a;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .metric:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(255, 0, 0, 0.5); /* red shadow */
    }

    .metric-title {
      font-size: 12px;
      color: #bbbbbb;
    }

    .metric-value {
      font-size: 20px;
      font-weight: bold;
      color: #e0e0e0;
      margin-top: 5px;
    }

    /* Comment List Styling */
    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .comment-item {
      margin: 8px 0;
      padding: 10px;
      background-color: #2a2a2a;
      border-left: 4px solid #FF0000; /* red border */
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .comment-item:hover {
      background-color: #333;
    }

    .comment-sentiment {
      font-weight: bold;
      color: #FF0000; /* red sentiment */
      font-size: 13px;
    }

    /* Image Styling */
    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Scrollable output if content overflows */
    #output {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 5px;
    }

    /* Scrollbar Styling */
    #output::-webkit-scrollbar {
      width: 6px;
    }

    #output::-webkit-scrollbar-thumb {
      background-color: #FF0000; /* red scrollbar */
      border-radius: 3px;
    }

    /* Footer Styling */
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #bbbbbb;
    }

    .footer a {
      color: #FF0000;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>YouTube Hate Detection</h1>
  <div id="output"></div>

  <!-- Footer with your name and links -->
  <div class="footer">
    Made by <strong>Padmavasan Balakrishnan</strong><br>
    <a href="https://github.com/PXDHU" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/padmavasanbalakrishnan/" target="_blank">LinkedIn</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
